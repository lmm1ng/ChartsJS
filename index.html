<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortality rate</title>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/custom/world/world.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"</script>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Blinker:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span id="header_text">
            Infant mortality rates in 2017
        </span>
    </header>
    <section>
        <div class="wrapper">
            <div id="map"></div>
            <div id="plot_for_each_country">
                <span id="header_plot">To see more information about a specific country</span>
                    <form id="country_selector_form" onsubmit="return false;">
                        <span class="logo_text">Enter the country:</span>
                        <input type="text" id="country_input" placeholder="For example: Russian Federation">
                        <input type="button" id="submit_country" value="View">
                    </form>
            </div>
        </div>
    </section>
</body>
</html>
